<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/view-properties.css">
  <link rel="stylesheet" href="./css/nav-test-styles.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link href="https://fonts.googleapis.com/css?family=Exo+2:400,500,500i,700,800" rel="stylesheet">
  <link rel="icon" href="./images/proper_t_logo.ico" type="image/x-icon"/>
  <title>ProperT</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark" id="nav-bar">
    <img id="nav-logo"class="navbar-brand" width="120px" src="images/logo-white-on-tp.png" alt="company logo">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="dashboard.html">Dashboard<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="add-property.html">Add Property</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="account-management.html">My Account</a>
        </li>
      </ul>
      <button id="logout-button"class="btn btn-outline-success" type="button">Logout</button>
    </div>
  </nav>
  <div class="container view-prop-container">
  <section id="property-chart">
    <div class="row">
      <img class="img-fluid centered chart" src="images/indiv-profit-loss.jpg">
    </div>
  </section>
  <section id="properties">
    <div class="row">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner centered">
        <div class="carousel-item active">
          <img class="d-block w-100" src="images/evelyn-paris-96422-unsplash.jpg" alt="First slide">
          <div class="carousel-caption">
            <h3>34 Sandringham Place</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/john-towner-130164-unsplash.jpg" alt="Second slide">
          <div class="carousel-caption">
            <h3>80 Avenue De Gaulle</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/nick-karvounis-624978-unsplash.jpg" alt="Third slide">
          <div class="carousel-caption">
            <h3>2 Water Street</h3>
          </div>
        </div>
      </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <a href="property-details.html" role="button" class="btn btn-outline-success">View Property Details</a>
      </div>
    </div>
  </section>
</div>
<footer class="main-footer fixed-bottom">
  <div class="container" id="footer-container">
    <div class="row">
      <div class="col-5 offset-1">
        <span id="copyright-text" class="text-muted d-flex">&copy; 2018 DevFools, LLC</span>
      </div>
      <div class="col-5 footer-links">
          <a class="d-flex float-right" href="https://www.facebook.com/" target="_blank" >
            <img src="https://png.icons8.com/color/50/000000/facebook.png" alt="facebook link" width="50px">
          </a>
          <a class="d-flex float-right" href="https://twitter.com/" target="_blank">
            <img src="https://png.icons8.com/color/50/000000/twitter.png" alt="twitter link" width="50px">
          </a>
      </div>
    </div>
  </div>
</footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </div>
</body>
</html>
