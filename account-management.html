    <!-- Add Property Modal -->
    <div class="modal fade" id="add-property-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header" id="add-prop-modal-header">
            <h5 class="modal-title">Add New Property</h5>
            <button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">x</span>
            </button>
          </div>
          <div class="modal-body container-fluid">
            <div class="row">
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <form id="add-new-property">
                      <div class="form row">
                        <div class="form-group col-md-9">
                          <label for="address-1">Address 1</label>
                          <input type="text" name="address-1" class="form-control" id="address-1" placeholder="1234 Main St">
                        </div>
                        <div class="form-group col-md-3">
                          <label for="address-2">Address 2</label>
                          <input type="text" name="address-2" class="form-control" id="address-2" placeholder="Apt 2A">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="city">City</label>
                          <input type="text" name="city" class="form-control" id="city">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="state">State</label>
                          <select id="state" name="state" class="form-control">
                          <option value="" selected="selected">Select a State</option>
                          <option value="AL">Alabama</option>
                          <option value="AK">Alaska</option>
                          <option value="AZ">Arizona</option>
                          <option value="AR">Arkansas</option>
                          <option value="CA">California</option>
                          <option value="CO">Colorado</option>
                          <option value="CT">Connecticut</option>
                          <option value="DE">Delaware</option>
                          <option value="DC">District Of Columbia</option>
                          <option value="FL">Florida</option>
                          <option value="GA">Georgia</option>
                          <option value="HI">Hawaii</option>
                          <option value="ID">Idaho</option>
                          <option value="IL">Illinois</option>
                          <option value="IN">Indiana</option>
                          <option value="IA">Iowa</option>
                          <option value="KS">Kansas</option>
                          <option value="KY">Kentucky</option>
                          <option value="LA">Louisiana</option>
                          <option value="ME">Maine</option>
                          <option value="MD">Maryland</option>
                          <option value="MA">Massachusetts</option>
                          <option value="MI">Michigan</option>
                          <option value="MN">Minnesota</option>
                          <option value="MS">Mississippi</option>
                          <option value="MO">Missouri</option>
                          <option value="MT">Montana</option>
                          <option value="NE">Nebraska</option>
                          <option value="NV">Nevada</option>
                          <option value="NH">New Hampshire</option>
                          <option value="NJ">New Jersey</option>
                          <option value="NM">New Mexico</option>
                          <option value="NY">New York</option>
                          <option value="NC">North Carolina</option>
                          <option value="ND">North Dakota</option>
                          <option value="OH">Ohio</option>
                          <option value="OK">Oklahoma</option>
                          <option value="OR">Oregon</option>
                          <option value="PA">Pennsylvania</option>
                          <option value="RI">Rhode Island</option>
                          <option value="SC">South Carolina</option>
                          <option value="SD">South Dakota</option>
                          <option value="TN">Tennessee</option>
                          <option value="TX">Texas</option>
                          <option value="UT">Utah</option>
                          <option value="VT">Vermont</option>
                          <option value="VA">Virginia</option>
                          <option value="WA">Washington</option>
                          <option value="WV">West Virginia</option>
                          <option value="WI">Wisconsin</option>
                          <option value="WY">Wyoming</option>
                          </select>
                        </div>
                        <div class="form-group col-md-2">
                          <label for="zip">Zip</label>
                          <input type="text" name="zip" class="form-control" id="zip">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="propertyImage">Upload Image</label>
                            <input type="file" name="propertyImage" class="form-control-file" id="propertyImage">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-4">
                          <label for="tenant-name">Tenant Name</label>
                          <input type="text" name="tenant-name" class="form-control" id="tenant-name" placeholder="John Williams">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="tenant-email">Tenant Email</label>
                          <input type="email" name="tenant-email" class="form-control" id="tenant-email" placeholder="jwilliams@jj.com">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="rental-amount">Monthly Rental Amount ($)</label>
                          <input type="text" name="rental-amount" class="form-control" id="rental-amount" placeholder="1,350.00">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-3">
                          <label for="lease-start">Lease Start Date:</label>
                          <input type="text" name="lease-start" class="form-control" id="lease-start" placeholder="6/1/2018">
                        </div>
                        <div class="form-group col-md-3">
                          <label for="lease-end">Lease End Date:</label>
                          <input type="text" name="lease-end" class="form-control" id="lease-end" placeholder="5/31/2019">
                        </div>
                      </div>
                      <button type="button" id="add-prop-save" class="btn btn-success btn-sm">Save</button>
                    </form>

  <section>
    <div class="container acct-mgmt-container">
      <div class="row justify-content-center">
        <div class="mt-5 mb-5 col">
          <div class="card">
            <div class="card-body">
              <h3 class="text-center mb-3">Manage your account</h3>
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="info" aria-selected="true">Account Info</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="Password" aria-selected="false">Password</a>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <form>
                    <div class="row justify-content-center">
                      <div class="col-12 col-sm-6 col-lg-5">
                        <div class="form group avatar mt-3">
                          <img id="profilePic" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="No avatar uploaded" class="img-thumbnail img-fluid col-6 offset-3 col-sm-8 offset-sm-2 col-lg-8 offset-lg-2">
                          <div class="row justify-content-center">
                            <div class="col-10 col-sm-12 col-md-9 mt-2">
                              <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Change Avatar</label>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-12 col-sm-6">
                        <div class="form group first mt-3">
                          <label for="first-name">First name</label>
                          <div class="input-group first">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroupPrepend1"><i class="far fa-user"></i></span>
                            </div>
                          <input type="text" class="form-control" name="first-name" id="first-name" placeholder="First" aria-describedby="inputGroupPrepend1" required>
                          </div>
                        </div>
                        <div class="form group last">
                          <label for="last">Last name</label>
                          <div class="input-group last">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroupPrepend2"><i class="far fa-user"></i></span>
                            </div>
                          <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Last" aria-describedby="inputGroupPrepend2" required>
                          </div>
                        </div>
                        <div class="form group email">
                          <label for="email">Email Address</label>
                          <div class="input-group email">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroupPrepend3"><i class="far fa-envelope"></i></span>
                            </div>
                            <input type="text" name="email" class="form-control" id="email" placeholder="Email" aria-describedby="inputGroupPrepend3" required>
                          </div>
                        </div>
                        <button class="btn btn-success float-right mt-4 btn-sm" type="submit">Save Changes</button>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                  <form>
                    <div class="form group current p-0 col-sm-8 offset-sm-2 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mt-3">
                      <label for="current">Current Password</label>
                      <div class="input-group old">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend4"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Current" aria-describedby="inputGroupPrepend4" required>
                      </div>
                    </div>
                    <div class="form group new p-0 col-sm-8 offset-sm-2 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                      <label for="new">New Password</label>
                      <div class="input-group new">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend5"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="new-password" class="form-control" id="new-password" placeholder="New" aria-describedby="inputGroupPrepend5" required>
                      </div>
                    </div>
                    <div class="form group confirm p-0 col-sm-8 offset-sm-2 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                      <label for="confirm">Confirm New Password</label>
                      <div class="input-group confirm">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend6"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="confirm-password" class="form-control" id="confirm-password" placeholder="Confirm" aria-describedby="inputGroupPrepend6" required>
                      </div>
                    </div>
                    <button class="btn btn-success float-right mt-4 btn-sm" type="submit">Update Password</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
