<div class="row justify-content-center">

                    <div class="col-12 col-sm-6 col-lg-5">
                    <div class="form group avatar mt-3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="No avatar uploaded" class="img-thumbnail img-fluid col-6 offset-3 col-sm-8 offset-sm-2 col-lg-8 offset-lg-2">
                    <div class="row justify-content-center">
                      <div class="col-10 col-sm-12 col-md-9 mt-2">

                    </div>

                    </div>
                  </div>
</div>
</div>





                    <div class="col-12 col-sm-6">

                    <div class="form group first mt-3">
                      <!-- col-12 col-sm-5 -->
                      <label for="first-name">First name</label>
                      <div class="input-group first">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend2"><i class="far fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="First" aria-describedby="inputGroupPrepend2" required>
                      </div>
                    </div>
                    <div class="form group last">
                      <label for="last">Last name</label>
                      <div class="input-group last">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend2"><i class="far fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="Last" aria-describedby="inputGroupPrepend2" required>
                      </div>
                    </div>
                    <div class="form group email">
                      <label for="email">Email Address</label>
                      <div class="input-group email">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend2"><i class="far fa-envelope"></i></span>
                        </div>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="Email" aria-describedby="inputGroupPrepend2" required>
                      </div>
                    </div>
                    <button class="btn btn-success float-right mt-4" type="submit">Save Changes</button>
                  </div>
                  </div>
                  </form>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                  <form>
                    <div class="form group current p-0 col-sm-8 offset-sm-2 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mt-3">
                      <label for="current">Current Password</label>
                      <div class="input-group old">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" id="validationDefault02" placeholder="Current" aria-describedby="inputGroupPrepend2" required>
                      </div>
                    </div>
                    <div class="form group new p-0 col-sm-8 offset-sm-2 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                      <label for="new">New Password</label>
                      <div class="input-group new">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" id="validationDefault02" placeholder="New" aria-describedby="inputGroupPrepend2" required>
                      </div>
                    </div>
                    <div class="form group confirm p-0 col-sm-8 offset-sm-2 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                      <label for="confirm">Confirm New Password</label>
                      <div class="input-group confirm">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" id="validationDefault02" placeholder="Confirm" aria-describedby="inputGroupPrepend2" required>
                      </div>
                    </div>
                    <button class="btn btn-success float-right mt-4" type="submit">Update Password</button>
                  </form>
