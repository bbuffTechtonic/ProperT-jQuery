    <!-- Add Property Modal -->
    <div class="modal fade" id="add-property-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header" id="add-prop-modal-header">
            <h5 class="modal-title">Add New Property</h5>
            <button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">x</span>
            </button>
          </div>
          <div class="modal-body container-fluid">
            <div class="row">
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <form id="add-new-property">
                      <div class="form row">
                        <div class="form-group col-md-9">
                          <label for="address-1">Address 1</label>
                          <input type="text" name="address-1" class="form-control" id="address-1" placeholder="1234 Main St">
                        </div>
                        <div class="form-group col-md-3">
                          <label for="address-2">Address 2</label>
                          <input type="text" name="address-2" class="form-control" id="address-2" placeholder="Apt 2A">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="city">City</label>
                          <input type="text" name="city" class="form-control" id="city">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="state">State</label>
                          <select id="state" name="state" class="form-control">
                          <option value="" selected="selected">Select a State</option>
                          <option value="AL">Alabama</option>
                          <option value="AK">Alaska</option>
                          <option value="AZ">Arizona</option>
                          <option value="AR">Arkansas</option>
                          <option value="CA">California</option>
                          <option value="CO">Colorado</option>
                          <option value="CT">Connecticut</option>
                          <option value="DE">Delaware</option>
                          <option value="DC">District Of Columbia</option>
                          <option value="FL">Florida</option>
                          <option value="GA">Georgia</option>
                          <option value="HI">Hawaii</option>
                          <option value="ID">Idaho</option>
                          <option value="IL">Illinois</option>
                          <option value="IN">Indiana</option>
                          <option value="IA">Iowa</option>
                          <option value="KS">Kansas</option>
                          <option value="KY">Kentucky</option>
                          <option value="LA">Louisiana</option>
                          <option value="ME">Maine</option>
                          <option value="MD">Maryland</option>
                          <option value="MA">Massachusetts</option>
                          <option value="MI">Michigan</option>
                          <option value="MN">Minnesota</option>
                          <option value="MS">Mississippi</option>
                          <option value="MO">Missouri</option>
                          <option value="MT">Montana</option>
                          <option value="NE">Nebraska</option>
                          <option value="NV">Nevada</option>
                          <option value="NH">New Hampshire</option>
                          <option value="NJ">New Jersey</option>
                          <option value="NM">New Mexico</option>
                          <option value="NY">New York</option>
                          <option value="NC">North Carolina</option>
                          <option value="ND">North Dakota</option>
                          <option value="OH">Ohio</option>
                          <option value="OK">Oklahoma</option>
                          <option value="OR">Oregon</option>
                          <option value="PA">Pennsylvania</option>
                          <option value="RI">Rhode Island</option>
                          <option value="SC">South Carolina</option>
                          <option value="SD">South Dakota</option>
                          <option value="TN">Tennessee</option>
                          <option value="TX">Texas</option>
                          <option value="UT">Utah</option>
                          <option value="VT">Vermont</option>
                          <option value="VA">Virginia</option>
                          <option value="WA">Washington</option>
                          <option value="WV">West Virginia</option>
                          <option value="WI">Wisconsin</option>
                          <option value="WY">Wyoming</option>
                          </select>
                        </div>
                        <div class="form-group col-md-2">
                          <label for="zip">Zip</label>
                          <input type="text" name="zip" class="form-control" id="zip">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="propertyImage">Upload Image</label>
                            <input type="file" name="propertyImage" class="form-control-file" id="propertyImage">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-4">
                          <label for="tenant-name">Tenant Name</label>
                          <input type="text" name="tenant-name" class="form-control" id="tenant-name" placeholder="John Williams">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="tenant-email">Tenant Email</label>
                          <input type="email" name="tenant-email" class="form-control" id="tenant-email" placeholder="jwilliams@jj.com">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="rental-amount">Monthly Rental Amount ($)</label>
                          <input type="text" name="rental-amount" class="form-control" id="rental-amount" placeholder="1,350.00">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-3">
                          <label for="lease-start">Lease Start Date:</label>
                          <input type="text" name="lease-start" class="form-control" id="lease-start" placeholder="6/1/2018">
                        </div>
                        <div class="form-group col-md-3">
                          <label for="lease-end">Lease End Date:</label>
                          <input type="text" name="lease-end" class="form-control" id="lease-end" placeholder="5/31/2019">
                        </div>
                      </div>
                      <button type="button" id="add-prop-save" class="btn btn-success btn-sm">Save</button>
                    </form>
                  </div>
                </div>
              </div>

            <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">Cancel</button>
          </div>
