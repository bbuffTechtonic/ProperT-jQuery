    <div id="whole-stuff" class="container">

      <!-- Canvas for Chart -->
      <div id="ytd-chart" class="row justify-content-center">
        <div id="col-my-chart" class="col-sm-10 col-md-6">
          <div class="card mb-6 shadow-sm">
            <img class="card-img-top" id="my-chart" src="./images/chart-combo.png" alt="Just a demo Chart">
          </div>
          <!--<canvas id="canvas-ytd-chart">
          </canvas>-->
        </div>
      </div>

      <!-- Container for Fiscal Year Dropdown selector -->
      <div id="fiscal-year" class="row justify-content-center">
        <div class="col-3">
          <p id="fiscal-year-label">Select Fiscal Year:
          <select id="my-year">
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
          </select>
        </p>
        </div>
      </div>

      <!-- Container for YTD Totals -->
      <div id="ytd-totals" class="row">
        <div class="col-12 float-center">
          <table class="table border table-responsive-md table-responsive-sm table-striped table-sm">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Total Properties Income (YTD):</th>
                <th scope="col">Total Properties Expenses (YTD):</th>
                <th scope="col">Total Properties Profit (YTD):</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="row-cell">9,999,999.00</td>
                <td class="row-cell">9,999,999.00</td>
                <td class="row-cell">9,999,999.00</td>
              </tr>
            </tbody>
          </table>
        </div>
