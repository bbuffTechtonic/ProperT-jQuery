<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>ProperT</title>
  <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>
<!-- add logo as a favicon in title tab?? -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <!-- clean up navbar color scheme -->
      <!-- resize logo @md size media query??-->
      <img id="nav-logo"class="navbar-brand" width="150px" src="images/logo-white-on-dg.jpg" alt="company logo">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Dashboard<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Add Property</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
        </ul>
        <button id="logout-button"class="btn btn-outline-success" type="button">Logout</button>
      </div>
    </div>
  </nav>
  <section>

      <!-- Canvas for Chart -->
      <div id="ytd-chart" class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <canvas id="canvas-ytd-chart">
            </canvas>
          </div>
        </div>
      </div>

      <!-- Container for Fiscal Year Dropdown selector -->
      <div id="fiscal-year" class="container">
        <div class="col-12 float-center">
          <p id="fiscal-year-label">Select Fiscal Year:</p>
          <datalist id="dl-fiscal-year">
          </datalist>
        </div>
      </div>

      <!-- Container for YTD Totals -->
      <div id="ytd-totals" class="container">
        <div class="col-12 float-center">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Total Properties Income (YTD):</th>
                <th scope="col">Total Properties Expenses (YTD):</th>
                <th scope="col">Total Properties Profit (YTD):</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="row-cell">9,999,999.00</td>
                <td class="row-cell">9,999,999.00</td>
                <td class="row-cell">9,999,999.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


  </section>
  <footer>

  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
