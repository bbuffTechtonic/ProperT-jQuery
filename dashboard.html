  <div id="whole-stuff" class="container">
    <section>
      <div id="fiscal-year" class="row justify-content-center">
        <div id="fy-col" class="input-group col-6 col-sm-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="my-year">Year</label>
          </div>
          <select class="custom-select" id="my-year">
            <option value="2018" selected>2018</option>
            <option value="2017">2017</option>
            <option value="2019">2016</option>
            <option value="2020">2015</option>
          </select>
        </div>
        <div class="col-auto" id="btn-individual-property">
            <a href="view-properties.html" role="button" class="btn btn-outline-success">View Single Property</a>
        </div>
      </div>
      <!-- Canvas for Chart -->
      <div id="ytd-chart" class="row justify-content-center">
        <div id="col-my-chart" class="col-sm-10 col-md-8">
          <div class="card mb-6 shadow-sm">
            <img class="card-img-top" id="my-chart" src="./images/profit-loss.jpg" alt="Just a demo Chart">
          </div>
        </div>
      </div>

      <!-- Container for YTD Totals -->
      <div id="ytd-totals" class="row">
        <div class="col-sm-8 offset-sm-2 col-12">
          <div class="card">
            <div class="card-body">
              <table class="table table-striped table-sm mt-10">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Revenue (YTD)</th>
                    <th scope="col">Expenses (YTD)</th>
                    <th scope="col">Profit (YTD)</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="text-center">15,750.00</td>
                    <td class="text-center">10,523.50</td>
                    <td class="text-center">5226.50</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
