<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/footer.css">
  <link href="https://fonts.googleapis.com/css?family=Exo+2:400,500,500i,700,800" rel="stylesheet">
  <link rel="stylesheet" href="./css/nav-test-styles.css">
  <link rel="stylesheet" href="./css/reset-password.css">
  <title>ProperT</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark" id="nav-bar">
    <img id="nav-logo" class="navbar-brand" width="120px" src="images/logo-white-on-tp.png" alt="company logo">
  </nav>
  <div class="container reset-psswd-container">
    <section>
      <div class="row justify-content-center">
        <div class="mt-5 mb-5 col-sm-10 col-md-8 col-lg-6 col-xl-6">
          <div class="card">
            <div class="card-body">
              <h6 class="reset-instructions">Enter your email address and we will send you a link to reset your password</h6>
              <form>
                <div class="form group email">
                  <div class="input-group email">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend2"><i class="far fa-envelope"></i></span>
                    </div>
                    <input type="text" class="form-control" id="validationDefault02" placeholder="Email" aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>
                <button type="sign-in" class="btn btn-success btn-block mt-3">Send Email</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <footer class="main-footer">
    <div class="container" id="footer-container">
      <div class="row">
        <div class="col-5 offset-1">
          <span id="copyright-text" class="text-muted d-flex">&copy; 2018 DevFools, LLC</span>
        </div>
        <div class="col-5 footer-links">
            <a class="d-flex float-right" href="https://www.facebook.com/" target="_blank" >
              <img src="https://png.icons8.com/color/50/000000/facebook.png" alt="facebook link" width="50px">
            </a>
            <a class="d-flex float-right" href="https://twitter.com/" target="_blank">
              <img src="https://png.icons8.com/color/50/000000/twitter.png" alt="twitter link" width="50px">
            </a>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/util.js"></script>
</body>
</html>
